<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<br><br>
<div class="container">
    <div class="input_form">
        <div class="row">
            <h1 class="input_form_title">랜덤 만남 채팅</h1>
            <div id="map" style="width:100%;height:350px;"></div>
            <input type="text" id="sample5_address" placeholder="주소">
            <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
            <div class="col-sm-3 offset-3 selectForm">
                <div><span><h4 class="small_title">당신의 성별을 선택하세요</h4></span></div>
                <select class="form-select" id="your_sex" onchange="showValue1(this)">
                    <option value="">성별</option>
                    <option value="남">남자</option>
                    <option value="여">여자</option>
                </select>
            </div>
            <div class="col-sm-3 selectForm">
                <div><span><h4 class="small_title">상대의 성별을 선택하세요</h4></span></div>
                <select class="form-select" id="target_sex" onchange="showValue2(this)">
                    <option value="">성별</option>
                    <option value="남">남자</option>
                    <option value="여">여자</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-3">
                <div><span><h4 class="small_title">당신의 나이 입력</h4></span></div>
                <input type="text" id="yage">
            </div>
            <div class="col-sm-3">
                <div><span><h4 class="small_title">당신의 닉네임 입력</h4></span></div>
                <input type="text" id="yname">
            </div>
        </div>
        <div class="button_area row">
            <div class="button col-sm-4 offset-4" onclick="confirm()">입장하기</div>
        </div>
    </div>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c0c70cdffec83cdf87c92f2c70029adc&libraries=services,clusterer,drawing"></script>

<script src="/js/test2.js" type="text/javascript"></script>
<div th:replace="footer.html :: footer"></div>
</body>
</html>
