
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" type="text/css" href="/css/chat.css">
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="container-fluid row">
  <div class="chat_area col-sm-7 offset-3">
    <div class="row">
      <h1 class="chat_area_title">채팅창</h1>
      <div class="col-sm-10 chat_area_div2">
        <div class="chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="user_info">
                  <span class="chat_info">당신의 닉네임 : </span><span class="chat_text" id="yname"></span><br>
                  <span class="chat_info">당신의 나이 : </span><span class="chat_text" id="yage"></span><br>
                  <span class="chat_info">당신의 성별 : </span><span class="chat_text" id="ysex"></span>
                </div>
              </div>
            </div>
            <div class="card-body msg_card_body" id="chat">
            </div>
            <div class="card-footer">
              <div class="input-group">
                <textarea name="" class="form-control type_msg" placeholder="메시지를 입력해주세요" id="input3"></textarea>
                <div class="input-group-append">
                  <span class="input-group-text send_btn" id="sendbtn"><i class="fas fa-location-arrow"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="rightsidebar.html::rightsidebar">

  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
<script src="/js/test.js" type="text/javascript"></script>
<div th:replace="footer.html :: footer"></div>
</body>

</html>
