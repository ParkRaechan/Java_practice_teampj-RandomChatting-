
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="container-fluid row">
  <div class="chat_area col-sm-6 offset-3">
    <div class="row">
      <h1 class="chat_area_title">채팅창</h1>
      <div class="col-sm-2 offset-4 chat_area_div1">
        <!--<span class="chat_info"><span id="id"></span><span class="chat_text">번으로 접속 중입니다</span></span><br>-->
        <!--<span class="chat_text">당신의 성별 : </span><span class="chat_info" id="yy"></span><br>-->
        <!--<span class="chat_text">상대의 성별 : </span><span class="chat_info" id="tt"></span><br>-->
        <span class="chat_info">(임시)당신의 아이디 : </span><span class="chat_text" id="id"></span><br>
        <span class="chat_info">당신의 닉네임 : </span><span class="chat_text" id="yname"></span><br>
        <span class="chat_info">당신의 나이 : </span><span class="chat_text" id="yage"></span><br>
        <span class="chat_info">당신의 성별 : </span><span class="chat_text" id="ysex"></span><br>
        <span class="chat_info">상대의 성별 : </span><span class="chat_text" id="tsex"></span><br>
        <span class="chat_info">(임시)x좌표 : </span><span class="chat_text" id="locationX"></span><br>
        <span class="chat_info">(임시)y좌표 : </span><span class="chat_text" id="locationY"></span><br>
      </div>
      <div class="col-sm-2 chat_area_div2">
        <div id="chatAppear"> <!-- 채팅 표시 구역 -->
          <textarea cols="20" rows="10" readonly></textarea>
        </div>
        <div> <!-- 입력하고 보내는 구역 -->
          <span class="chat_info">내용</span><span class="chat_text"><input type="text" id="input3"></span>
          <button class="btn btn-info" type="type" id="sendbtn">send</button>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="rightsidebar.html::rightsidebar">

  </div>
</div>

<script src="/js/test.js" type="text/javascript"></script>
<div th:replace="footer.html :: footer"></div>
</body>

</html>
